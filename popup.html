<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/popup.css" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- ///////////////////////////////////////////////////   -->
      <div class="mb-2 row">
        <div class="col-3 pr-0 d-flex justify-content-start align-items-center">
          <img src="./images/quora.png" style="height:50px;width:50px;">
        </div>
        <div class="col-9 pl-0 d-flex justify-content-start align-items-center">
          <p class="m-0 " style="font-size:20px;" >Amazing Quora</p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-4 p-0">
          <div class="mid p-0">
            <label class="rocker rocker-small m-0">
              <input type="checkbox" class="focusMode" />
              <span class="switch-left">Yes</span>
              <span class="switch-right">No</span>
            </label>
          </div>
        </div>
        <div class="col-8 d-flex align-items-center justify-content-start p-0">
          <p style="font-size: 15px;" class="m-0">Focus mode</p>
        </div>
      </div>
      <hr class="m-2">
      <!-- ///////////////////////////////////////////////////   -->
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <p class="m-0 p-0" style="color:#8f8f8f;font-size:12px;">Pick what to hide</p>
        </div>
      </div>
      <hr class="m-2">
      <div class="row">
        <div class="col-4 p-0">
          <div class="mid p-0">
            <label class="rocker rocker-small m-0">
              <input type="checkbox" class="unanswered" />
              <span class="switch-left">Yes</span>
              <span class="switch-right">No</span>
            </label>
          </div>
        </div>
        <div class="col-8 d-flex align-items-center justify-content-start p-0">
          <p style="font-size: 15px;" class="m-0">Questions for You</p>
        </div>
      </div>
      <hr class="m-2">
      <!-- ///////////////////////////////////////////////////   -->
      <div class="row">
        <div class="col-4 p-0">
          <div class="mid p-0">
            <label class="rocker rocker-small m-0">
              <input type="checkbox" class="advertisemets" />
              <span class="switch-left">Yes</span>
              <span class="switch-right">No</span>
            </label>
          </div>
        </div>
        <div class="col-8 d-flex align-items-center justify-content-start p-0">
          <p style="font-size: 15px;" class="m-0">Advertisements</p>
        </div>
      </div>
      <hr class="m-2">
      <!-- ///////////////////////////////////////////////////   -->
      <div class="row">
        <div class="col-4 p-0">
          <div class="mid p-0">
            <label class="rocker rocker-small m-0">
              <input type="checkbox" class="usersuggestions" />
              <span class="switch-left">Yes</span>
              <span class="switch-right">No</span>
            </label>
          </div>
        </div>
        <div class="col-8 d-flex align-items-center justify-content-start p-0">
          <p style="font-size: 15px;" class="m-0">Discover New People</p>
        </div>
      </div>
      <hr class="m-2">
      <!-- ///////////////////////////////////////////////////   -->
      <div class="row">
        <div class="col-4 p-0">
          <div class="mid p-0">
            <label class="rocker rocker-small m-0">
              <input type="checkbox" class="topicsuggestions" />
              <span class="switch-left">Yes</span>
              <span class="switch-right">No</span>
            </label>
          </div>
        </div>
        <div class="col-8 d-flex align-items-center justify-content-start p-0">
          <p style="font-size: 15px;" class="m-0">Discover New Topics</p>
        </div>
      </div>
    </div>
    <hr class="m-2">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <p class="m-0 p-0" style="color:#8f8f8f;font-size:10px;">CopyRight Â© 2018. Sharang Malhotra. All rights reserved.</p>
      </div>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
